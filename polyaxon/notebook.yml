---
version: 1

kind: notebook

backend: lab

environment:
  resources:
    gpu:
      requests: 1
      limits: 1
    cpu:
      requests: 2
      limits: 2

build:
  image: pytorch/pytorch:1.4-cuda10.1-cudnn7-runtime
  build_steps:
    - pip install --no-cache-dir -U polyaxon-client[gcs]==0.6.1
    - pip install jupyterlab
